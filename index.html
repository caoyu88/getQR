<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 300,
        height : 300
    });

    function makeCode () {
        var elText = $("#text").val();

        if (!elText) {
            alert("Input a text");
            $("#text").focus();
            return;
        }

        qrcode.makeCode(elText);
        $('#qrcode').fadeIn();
    }


    $("#getCode").on("click", function () {
        makeCode();
    }).on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
