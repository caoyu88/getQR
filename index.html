<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Get Your QRCode</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body class="container">
    <h1>Get QR code for your favorite site:</h1>

        <input id="text" class="col-xs-12 col-md-10" type="text" placeholder="enter your url here" />

        <br><br>

        <button id="getCode" type="button" class="btn btn-info">Get QR Code</button>

        <br><br><br>
        <div id="qrcode" class=""></div>



<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 300,
        height : 300
    });

    function makeCode () {
        var elText = $("#text").val();

        if (!elText) {
            alert("Input a text");
            $("#text").focus();
            return;
        }

        qrcode.makeCode(elText);
    }


    $("#getCode").on("click", function () {
        makeCode();
    }).on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
</body>
</html>
